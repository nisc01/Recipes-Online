<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Online</title>
    <style>
        h1{background-color:orange;font-size:25px;color:white;}
        .sign_up{width:300px;padding:40px;position:absolute;top:45%;left:50%;transform:translate(-50%,-50%);}
        h3{font-size:20px;color:Orange}
    </style>
</head>
<body>
<h1>Delicious Recipes Online</h1>
<form class="sign_up" action="add_user" method="POST">
    {%csrf_token%}
    <h4>{{context}}</h4>
    <h3>Sign up </h3><br>
    <input type="text" name="username" placeholder="User Name"><br><br>
    <input type="password" name="password" placeholder="Password"><br><br>
    <input type="submit" onclick="alert('Account being created')">


</form>
</body>
</html>
